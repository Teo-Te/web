<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="output.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="flex justify-center items-center min-h-screen bg-cyan-100">
      <!-- Login Card -->
      <div
        class="relative flex flex-col m-6 space-y-10 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0 md:m-0"
      >
        <!-- Left Side -->
        <div class="p-6 md:p-20">
          <!-- Title -->
          <h2 class="mb-5 text-4xl font-semibold">Log In</h2>
          <p class="max-w-sm mb-12 font-light text-gray-600">
            Welcome back! Please login to your account.
          </p>
          <form th:action="@{/loginUser}" method="post">
            <input
              type="text"
              class="w-full p-4 border-gray-300 rounded-md placeholder:font-sans placeholder:font-light mb-4"
              placeholder="Enter your username"
              id="username"
              name="username"
              required
            />
            <input
              type="password"
              class="w-full p-4 border-gray-300 rounded-md placeholder:font-sans placeholder:font-light"
              placeholder="Enter your password"
              id="password"
              name="password"
              required
            />
            <!-- Middle Content -->
            <div
              class="flex flex-col items-center justify-center mt-6 space-y-6 md:flex-row md:space-y-0"
            >
              <button
                type="submit"
                class="w-full md:mx-8 flex justify-center items-center p-6 space-x-4 font-sans text-white rounded-md px-9 bg-blue-900 shadow-cyan-100 hover:bg-opacity-90 shadow-sm hover:shadow-lg transition hover:-translate-y-0.5 duration-150"
              >
                <span>Login</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  strokeWidth="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3"
                  />
                </svg>
              </button>
            </div>
          </form>
          <!-- Error Pop Up -->
          <div th:if="${error}" class="fixed z-10 inset-0 overflow-y-auto">
            <div
              class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0"
            >
              <div
                class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
                aria-hidden="true"
              ></div>
              <!-- This element is to trick the browser into centering the modal contents. -->
              <span
                class="hidden sm:inline-block sm:align-middle sm:h-screen"
                aria-hidden="true"
                >&#8203;</span
              >
              <div
                class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
              >
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                  <div class="sm:flex sm:items-start">
                    <div
                      class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10"
                    >
                      <!-- X -->
                      <svg
                        class="h-6 w-6 text-red-600"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        aria-hidden="true"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M6 18 18 6M6 6l12 12"
                        />
                      </svg>
                    </div>
                    <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                      <h3
                        class="text-lg leading-6 font-medium text-gray-900"
                        id="modal-title"
                      >
                        Error
                      </h3>
                      <div class="mt-2">
                        <p class="text-sm text-gray-500" th:text="${error}"></p>
                      </div>
                    </div>
                  </div>
                </div>
                <div
                  class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse"
                >
                  <button
                    type="button"
                    class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm"
                    onclick="location.href='/login'"
                  >
                    OK
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- Border -->
          <div class="border-b mt-12 border-b-gray-300"></div>
          <!-- Bottom Content -->
          <p class="py-6 text-base font-light text-center text-gray-400">
            Don't have an account?
          </p>
          <!-- Register Button -->
          <div
            class="flex flex-col space-x-0 space-y-6 md:flex-row md:space-x-4 md:space-y-0"
          >
            <a href="register" class="w-full">
              <div
                class="md:mx-8 flex justify-center items-center p-6 space-x-4 font-sans text-white rounded-md px-9 bg-blue-900 shadow-cyan-100 hover:bg-opacity-90 shadow-sm hover:shadow-lg transition hover:-translate-y-0.5 duration-150"
              >
                <span>Register</span>
              </div>
            </a>
          </div>
        </div>
        <!-- Right Side -->
        <img
          src="/images/padlock-with-keyhole-icon.jpg"
          alt="Sea"
          class="w-[430px] object-cover rounded-r-2xl hidden md:block"
        />
        <!-- Close Button -->
        <a href="/">
          <div
            class="group absolute top-5 right-4 flex items-center justify-center w-10 h-10 bg-blue-900 rounded-full md:bg-white md:top-4 hover:cursor-pointer hover:-translate-y-0.5 transition duration-200"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              strokeWidth="{1.5}"
              stroke="currentColor"
              class="w-6 h-6 text-white md:text-black group-hover:font-extrabold"
            >
              <path
                strokeLinecap="round"
                strokeLinejoin="round"
                d="M6 18 18 6M6 6l12 12"
              />
            </svg>
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
